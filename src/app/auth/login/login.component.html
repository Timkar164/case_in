<form [formGroup]="LoginForm" >
<div class="example-container">

  <mat-form-field>
  <input matInput placeholder="Электронная почта" type="email" formControlName="email">
  <mat-icon matSuffix>email</mat-icon>
  </mat-form-field>
<mat-form-field>
  <input  matInput placeholder="Пароль" [type]="hide ? 'password' : 'text'" formControlName="password">
  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </button>

</mat-form-field>
  <button mat-raised-button color="warn" [disabled]="LoginForm.invalid" (click)="onSubmit()">Войти</button>
</div>
  </form>
